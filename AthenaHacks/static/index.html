<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Yoga Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="input-group selections">
                <span class="input-group-text">
                    Set timer for:
                </span>
                <select class="form-control" name="minutes" id="minSelect">
                    <option value="0">0 min</option>
                    <option value="1">10 min</option>
                    <option value="2">20 min</option>
                    <option value="3">30 min</option>
                    <option value="3">40 min</option>
                    <option value="3">50 min</option>
                    <option value="3">60 min</option>
                </select>
                <select class="form-control" name="seconds" id="secSelect">
                    <option value="0">0 sec</option>
                    <option value="15">10 sec</option>
                    <option value="15">15 sec</option>
                    <option value="15">20 sec</option>
                    <option value="15">25 sec</option>
                    <option value="30">30 sec</option>
                    <option value="30">35 sec</option>
                    <option value="30">40 sec</option>
                    <option value="45">45 sec</option>
                    <option value="30">50 sec</option>
                    <option value="30">55 sec</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="countdown">
                <h2 class="whiteText">
                    <span id="min"></span> Minutes
                    <br>
                    <span id="sec"></span> Seconds
                </h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col" id="buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="reset">Stop and Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
