<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Yoga Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
</head>
<body>
    <h1>Yoga Break Timer!</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="input-group selections">
                <span class="input-group-text">
                    Set timer for:
                </span>
                <select class="form-control" name="minutes" id="minSelect">
                    <option value="0">0 min</option>
                    <option value="10">10 min</option>
                    <option value="20">20 min</option>
                    <option value="30">30 min</option>
                    <option value="40">40 min</option>
                    <option value="50">50 min</option>
                    <option value="60">60 min</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center">

            <h2 id="timerDisplay"></h2>

        </div>

        <div class="row justify-content-center" style="margin-top: 20px; margin-bottom: 10px">
          <span>
            <div class="col" id="radio-buttons">
              <input type="radio" id="alert" name="web_notification" value="web_alert" checked onclick="web_check()">
                <script>
                  function web_check(){
                    document.getElementById("alert").checked = true;
                    document.getElementById("sms").checked = false;
                    document.getElementById("phone").style.display = "none";
                    document.getElementById("phone_label").style.display = "none";
                  }
                </script>
              <label for="alert" style="margin-right: 30px;">
                Web Alert </label>
              <input type="radio" id="sms" name="sms_notification" value="sms" onclick="sms_check()">
              <script>
                function sms_check(){
                  document.getElementById("alert").checked = false;
                  document.getElementById("sms").checked = true;
                  document.getElementById("phone").style.display = "inline";
                  document.getElementById("phone_label").style.display = "inline";
                }
              </script>
              <label for="alert" style="margin-right: 30px;">Text Alert </label>
              <label for="phone" style="display: none;" id="phone_label"> Phone Number </label>
              <input type="text" id="phone" style="display: none;">
            </div>
          </span>
        </div>

        <div class="row justify-content-center">
            <div class="col" id="buttons">
                <button class="btn" id="start" onclick='startTimer()'>Start</button>
                <input type="button" class="btn" id="reset" onclick='reset()' value="Stop and Reset">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
