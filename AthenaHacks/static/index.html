<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Yoga Break Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="backend.js"></script>
</head>
<body>
    <div class="jumbotron"></div>
    <div class="container">
        <h1 style="font-family: 'GFS Didot', serif; font-family: 'Handlee', cursive; color: #655D8A; margin-bottom: 50px;">Yogi Break!</h1>
        <div id="yoga">

        </div>
        <div class="row justify-content-center">
            <div class="input-group selections">
                <span class="input-group-text">
                    Set timer for:
                </span>
                <select class="form-control" name="minutes" id="minSelect">
                    <option value="10">10 min</option>
                    <option value="20">20 min</option>
                    <option value="30">30 min</option>
                    <option value="40">40 min</option>
                    <option value="50">50 min</option>
                    <option value="60">60 min</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center">

            <h2 id="timerDisplay"></h2>

        </div>

        <div class="row justify-content-center" style="margin-top: 20px; margin-bottom: 10px">
            <div class="col-md" id="radio-buttons">
                <input type="radio" id="alert" name="web_notification" value="web_alert" checked onclick="web_check()">
                <label for="alert" style="margin-right: 30px;">
                    Web Alert
                </label>
                <input type="radio" id="sms" name="sms_notification" value="sms" onclick="sms_check()">
                <label for="alert" style="margin-right: 30px;">Text Alert </label>
                <label for="phone" style="display: none;" id="phone_label"> Enter Phone Number (eg. "1234567891"): </label>
                <input type="text" id="phone" style="display: none;">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md" id="buttons">
                <button class="btn btn-outline-dark" id="start" onclick='startTimer()'>Start</button>
                <input type="button" class="btn btn-outline-dark" id="reset" onclick='reset()' value="Stop and Reset">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
